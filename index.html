<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food for Thought</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="media/favicon.svg" type="image/x-icon">
</head>

<body>
    <header>
        <nav>
            <img src="media/logotype.svg" alt="" class="logo">
            <img src="media/recipe-icon.svg" alt="" class="recipe-icon">
        </nav>
    </header>
    <main>
        <div class="box">
            <img src="media/cross.svg" alt="" class="cross">
            <div class="container">
                <div class="box-text">
                    <h1>Hello!</h1>
                    <p>Welcome to the Food for Thought game! Here you are going to learn about good and bad food in a
                        fun
                        way!
                    </p>
                </div>
                <button>Continue</button>
            </div>
        </div>
        <div class="steps">
            <p class="step-one">1</p>
            <p class="step-two inactive">2</p>
            <p class="step-three inactive">3</p>
        </div>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>

</html>
